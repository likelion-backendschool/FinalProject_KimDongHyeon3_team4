<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>도서 수정</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">

        <div class="max-w-5xl w-full px-2 pt-4">
            <h1 class="font-bold text-lg">도서 수정</h1>

            <script>

                function ProductModify__submit(form) {

                    form.subject.value = form.subject.value.trim();
                    if (form.subject.value.length == 0) {
                        warningModal("제목을 입력해주세요.");
                        form.subject.focus();
                        return;
                    }

                    form.salePrice.value = form.salePrice.value.trim();
                    if (form.salePrice.value.length == 0) {
                        warningModal("가격을 입력해주세요.");
                        form.price.focus();
                        return;
                    }

                    form.submit();
                }
            </script>

            <form th:action method="POST" class="flex flex-col gap-3" onsubmit="ProductModify__submit(this); return false;">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">제목</span>
                    </label>
                    <input autofocus th:value="${product.subject}" type="text" name="subject" placeholder="제목" class="input input-bordered" maxlength="50">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">가격</span>
                    </label>
                    <input autofocus th:value="${product.salePrice}" type="text" name="salePrice" placeholder="가격" class="input input-bordered" maxlength="50">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">키워드</span>
                    </label>
                    <select name="keyword" class="form-select" aria-label="Disabled select example" disabled>
                        <option th:value="${product.keyword.content}"
                                th:text="${product.keyword.content}" selected></option>
                    </select>
                </div>

                <div class="grid grid-cols-2 mt-2 gap-2">
                    <input class="btn btn-primary" type="submit" value="도서 수정하기">
                </div>
            </form>
        </div>

        </div>


    </section>
</main>
</body>
</html>
