<!DOCTYPE html>
<html layout:decorate="~{adm/layout/layout.html}">

<head>
    <title>관리자 정산페이지</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">
        <div class="container mx-auto flex-grow flex items-center justify-center">
            <div class="overflow-x-auto">
                <table class="table table-compact w-full">
                    <thead>
                    <tr>
                        <th>품목번호</th>
                        <th>결제날짜</th>
                        <th>상품명</th>
                        <th>결제가격</th>
                        <th>PG FEE</th>
                        <th>환불가격</th>
                        <th>판매자</th>
                        <th>예상정산가</th>
                        <th>정산날짜</th>
                        <th>정산내역번호</th>
                        <th>비고</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.orderItem.id}"></td>
                        <td th:text="${item.payDate}"></td>
                        <td th:text="${item.productSubject}"></td>
                        <td th:text="${item.payPrice}"></td>
                        <td th:text="${item.pgFee}"></td>
                        <td th:text="${item.refundPrice}"></td>
                        <td th:text="${item.sellerName}"></td>
                        <td th:text="${item.getRebatePrice}"></td>
                        <td th:text="${item.rebateDate}"></td>
                        <td th:text="${item.rebateCashLog?.id}"></td>
                        <td>
                            <a th:if="${item.rebateAvailable}" href="javascript:;" onclick="$(this).next().submit();"
                               class="btn btn-xs">건별정산</a>
                            <form method="POST" th:action="@{|/adm/rebate/rebateOne/${item.orderItem.id}|}" hidden></form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>
